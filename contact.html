<html lang="en-us">

<head>
    
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="style.css">

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Fernando Valle</a>
      <nav class="cont">
        <a href="index.html" id="cont"><strong>About</strong></a>
        <a href="portfolio.html" id="cont"><strong>Portfolio</strong></a>
        <a href="contact.html" id="cont"><strong>Contact</strong></a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1 id="am">Contact Me</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input id="submit" type="submit">
      </form>

    </section>

  </div>
